<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-light">
    <!--NAVBAR-->
    <nav class="navbar bg-body-tertiarybg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">
          <img src="./assets/netflix_logo.png" alt="Logo" width="120" height="46" class="d-inline-block align-text-top" />
        </a>
      </div>
    </nav>

    <!--MAIN-->
    <main class="mt-5 d-none d-md-block">
      <div class="container">
        <div class="row justify-content-center">
          <!-- MAIN CENTRAL COLUMN -->
          <div class="col col-12 col-md-6">
            <!-- H1 -->
            <h1 class="mb-4 border-bottom border-secondary pb-3">Edit Profile</h1>

            <!-- PROFILe -->
            <div class="row g-4 border-bottom border-secondary pb-4 mb-4">
              <!-- AVATAR -->
              <div class="col col-4">
                <img src="./assets/kids_icon.png" class="img-fluid" alt="Profile avatar" />
              </div>

              <!-- INFO -->
              <div class="col col-8 d-flex flex-column">
                <!-- NAME -->
                <input type="text" class="form-control mb-3 bg-secondary text-light border-0" value="Strive Student" />

                <!-- LANGUAGE -->
                <label class="form-label">Language:</label>
                <select class="form-select w-50">
                  <option selected>English</option>
                  <option>Italiano</option>
                  <option>Español</option>
                </select>
              </div>
            </div>

            <!-- MATURITY SETTINGS -->
            <div class="container">
              <div class="row g-4">
                <div class="col col-4">
                  <p></p>
                </div>
                <div class="col col-8 border-bottom border-secondary pb-4 mb-4">
                  <p class="fw-bold mb-2">Maturity Settings:</p>

                  <button class="btn btn-secondary btn-sm mb-2">ALL MATURITY RATINGS</button>

                  <p class="small text-secondary mb-3">Show titles of all maturity ratings for this profile.</p>

                  <button class="btn btn-outline-light btn-sm">EDIT</button>
                </div>
              </div>
            </div>

            <!-- AUTOPLAY -->
            <div class="container">
              <div class="row g-4 border-bottom border-secondary pb-4 mb-4">
                <div class="col col-4">
                  <p></p>
                </div>
                <div class="col col-8">
                  <p class="fw-bold mb-3">Autoplay controls</p>

                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" checked id="autoplay1" />
                    <label class="form-check-label" for="autoplay1"> Autoplay next episode in a series on all devices. </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked id="autoplay2" />
                    <label class="form-check-label" for="autoplay2"> Autoplay previews while browsing on all devices. </label>
                  </div>
                </div>
              </div>

              <!-- FINAL BUTTONS -->
              <div class="d-flex gap-3 mb-5">
                <button class="btn btn-light px-4">SAVE</button>
                <button class="btn btn-outline-secondary px-4">CANCEL</button>
                <button class="btn btn-outline-danger ms-auto">DELETE PROFILE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- MAIN MOBILE -->
    <main class="mt-5 d-block d-md-none">
      <div class="container">
        <div class="row justify-content-center">
          <!-- MAIN CENTRAL COLUMN  -->
          <div class="col col-10">
            <!-- H1 -->
            <div class="border-bottom border-secondary pb-3 mb-4">
              <h1 class="mb-0">Edit Profile</h1>
            </div>

            <!-- PROFILE -->
            <div class="row g-4 border-bottom border-secondary pb-4 mb-4">
              <!-- AVATAR -->
              <div class="col col-4">
                <img src="./assets/kids_icon.png" class="img-fluid" alt="Profile avatar" />
              </div>

              <!-- INFO -->
              <div class="col col-8 d-flex flex-column">
                <!-- NAME -->
                <input type="text" class="form-control mb-3 bg-secondary text-light border-0" value="Strive Student" />

                <!-- LANGUAGE -->
                <label class="form-label">Language:</label>
                <select class="form-select w-100">
                  <option selected>English</option>
                  <option>Italiano</option>
                  <option>Español</option>
                </select>
              </div>
            </div>

            <!-- MATURITY SETTINGS -->
            <div class="border-bottom border-secondary pb-4 mb-4">
              <p class="fw-bold mb-2">Maturity Settings:</p>
              <button class="btn btn-secondary btn-sm mb-2">ALL MATURITY RATINGS</button>
              <p class="small text-secondary mb-3">Show titles of all maturity ratings for this profile.</p>
              <button class="btn btn-outline-light btn-sm">EDIT</button>
            </div>

            <!-- AUTOPLAY -->
            <div class="border-bottom border-secondary pb-4 mb-4">
              <p class="fw-bold">Autoplay controls</p>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" checked id="autoplay1" />
                <label class="form-check-label small" for="autoplay1"> Autoplay next episode in a series on all devices. </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked id="autoplay2" />
                <label class="form-check-label small" for="autoplay2"> Autoplay previews while browsing on all devices. </label>
              </div>
            </div>

            <!-- BUTTONS -->
            <div class="d-flex flex-row-reverse justify-content-between mb-5">
              <button class="btn btn-light px-5">SAVE</button>
              <button class="btn btn-outline-secondary px-2">CANCEL</button>
            </div>

            <!-- DELETE BUTTON -->
            <div class="d-flex flex-row-reverse justify-content-center pt-5 mb-5">
              <a href="#" class="icon-link link-opacity-50 link-danger link-offset-2 link-underline-opacity-50 link-underline-danger">Delete Profile</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
