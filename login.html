<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-light">
    <!--navbar-->
    <nav class="navbar bg-body-tertiarybg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/netflix_logo.png" alt="Logo" width="120" height="46" class="d-inline-block align-text-top" />
        </a>
      </div>
    </nav>

    <!--MAIN-->
    <main class="mt-5">
      <div class="container text-center">
        <div class="row">
          <div class="col col-md-4">1 of 3</div>
          <div class="col col-md-4">
            <div class="container text-center border-bottom border-dark-subtle mb-3">
              <div class="row">
                <div class="col">
                  <h1>Edit Profile</h1>
                </div>
              </div>
            </div>
            <div class="container text-center">
              <div class="row">
                <div class="col col-md-4">
                  <img src="./assets/kids_icon.png" width="120" height="120" />
                </div>
                <div class="container text-center">
                  <div class="row">
                    <div class="col col-md-8">
                      2 of 2
                      <p>Language:</p>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="container text-center">
                  <div class="row">
                    <div class="col col-md-8">
                      2 of 2
                      <p>Maturity Settings</p>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <p>Show titles of all maturity ratingd for this profile.</p>
                      <button>EDIT</button>
                    </div>
                  </div>
                </div>
                <div class="container text-center">
                  <div class="row">
                    <div class="col col-md-8">
                      2 of 2
                      <p>Autoplay controls</p>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked />
                        <label class="form-check-label" for="checkChecked"> Autoplay next episode in a series on all device. </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked />
                        <label class="form-check-label" for="checkChecked"> Autoplay previews while browsing on all device. </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-md-4">3 of 3</div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
